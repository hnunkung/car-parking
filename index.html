<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Car-parking Management System</title>
    <link rel="shortcut icon" type="image/png" href=""/>
    <link href="https://fonts.googleapis.com/css?family=Kanit" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.9/dist/vue.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow p-3">
        <a href="#"><img src="assets/logo/Cmss.png" class="nav_logo" style="height:3em; width: auto;"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#qrcode">Qr Code</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#Profile">Profile</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#logout">Log out</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- / Navbar -->

<div id="app">
    <div class="container mt-5 text-center">
        <h3 class="card-text" style="border-radius: 50px;"><i class="fas fa-angle-down"></i> คณะเทคโนโลยีสารสนเทศ</h3></div>
    <!-- parking -->
    <div class="container mt-2 bg-light shadow p-5 rounded" id="parking">
        <!-- <div class="text-left">
            <span class="card-title" v-for="item in zone">{{ item.title }}</span>
            
        </div> -->
        <div class="row my-3">
            <div class="col-md-3" v-for="item in zone">
                <div class="card card_control_mg">
                    <span class="badge badge-secondary bg-warning"><h1>{{ item.title }}</h1></span>
                    <!--
                    <span class="tag badge badge-secondary" style="bottom: 0px;background: #ff8ac6;"><i class="fas fa-venus"></i></span>
                    <span class="tag badge badge-secondary" style="bottom: 0px;background: #8ac1ff;"><i class="fas fa-mars"></i></span>
                    -->
                    <div class="card-body text-center">
                        <h4 class="card-title">{{ item.quantity }} ที่</h4>
                    </div>
                </div>
            </div>
        </div>
        <!--<div class="text-center"><button class="btn btn-primary btn-sm">view all</button></div>-->
    </div>
    <!-- / parking -->

    <!-- Qr code -->
    <div class="container mt-5 bg-light shadow p-5 rounded" id="document">
    <div class="text-center">
            <h2><span class="">QR Code</span></h2>
        </div>
        <div class="row mt-1">
            <div class="col-md-7 mb-2" v-for="item in name">
                <div class="card">
                    <img :src="item.image" class="card-img-top" :alt="item.position">
                    <div class="card-body">
                        <p class="card-text">Serial key : {{ item.auth_key }}</p>
                        <p class="card-text">time : {{ item.time }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- / Qr code -->

     <!-- Reserve -->
    <div class="container mt-2 bg-light shadow p-5 rounded" id="reserve">
    <div class="text-center">
            <h2><span class="">Reserve</span></h2>
        </div>
        <div class="row my-3">
            <div class="col-md-3" v-for="item in reserve">
                <div class="card card_control_mg">
                    <span class="tag badge badge-secondary bg-info">tag {{ item.id }}</span>
                    <div class="card-body text-center">
                        <h5 class="card-title">Reserve id : {{ item.auth_key }}</h5>
                    </div>

                </div>
            </div>
        </div>
        <!--<div class="text-center"><button class="btn btn-primary btn-sm">view all</button></div>-->
    </div>
    <!-- / Reserve -->
</div>

    <footer>
        <!--<div class="smo-logo"><img src="assets/logo/logo.png"></div>-->
        <div class="container text-white">
             <!-- <img :src="item.image" class="card-img-top" :alt="item.position"> -->
             <img src="assets/component/car.png" class="nav_logo" style="height:3em; width: auto;">
        </div>
    </footer>


    <script src="file.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
